name: Typecheck

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Authenticate with Font Awesome npm registry
        run: |
          npm config set "@fortawesome:registry" https://npm.fontawesome.com/
          npm config set "//npm.fontawesome.com/:_authToken" ${{ secrets.FONT_AWESOME_AUTH_TOKEN }}

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Generate brand files
        run: npm run brand-web

      - name: Build common declarations
        run: npx tsc -p common/tsconfig.json

      - name: Run typecheck
        run: npm run typecheck
